<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intro component with sign up form challenge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main">
      <div class="main__content">
        <h1 class="main__title">Learn to code by watching others</h1>
        <p class="main__descrip">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="main__content">
        <p class="main__info"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        <form class="logup" action="#">
          <div class="logup__content">
            <input class="logup__input" type="text" name="fname" id="f-name" placeholder="First Name">
            <p class="logup__error"></p>
          </div>
          <div class="logup__content">
            <input class="logup__input" type="text" name="lname" id="l-name" placeholder="Last Name">
            <p class="logup__error"></p>
          </div>
          <div class="logup__content">
            <input class="logup__input" type="email" name="email" id="email" placeholder="Email Address">
            <p class="logup__error"></p>
          </div>
          <div class="logup__content">
            <input class="logup__input" type="password" name="password" id="pass" placeholder="Password">
            <p class="logup__error"></p>
          </div>
          <button class="logup__btn">Claim your free trial</button>
          <p class="logup__terms">
            By clicking the button, you are agreeing to our
            <a class="logup__link" href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
